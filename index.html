<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swipe Cards</title>
    <script src="https://unpkg.com/swipejs/swipe.min.js"></script>
    <style>
        body { display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #f5f5f5; }
        .card-container { position: relative; width: 300px; height: 400px; }
        .card { 
            position: absolute; width: 100%; height: 100%; background: white; border-radius: 10px; 
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1); display: flex; justify-content: center; align-items: center;
            font-size: 24px; font-weight: bold; transition: transform 0.3s ease-in-out;
        }
    </style>
</head>
<body>

    <div class="card-container" id="cardContainer">
        <div class="card" data-id="1">ðŸ‘¤ User 1</div>
        <div class="card" data-id="2">ðŸ‘¤ User 2</div>
        <div class="card" data-id="3">ðŸ‘¤ User 3</div>
    </div>

    <script>
        const cards = document.querySelectorAll('.card');
        let currentIndex = 0;

        function swipe(direction) {
            if (currentIndex >= cards.length) return;
            const card = cards[currentIndex];
            
            if (direction === "right") {
                console.log("Liked:", card.dataset.id);
            } else {
                console.log("Disliked:", card.dataset.id);
            }
            
            card.style.transform = `translateX(${direction === "right" ? 300 : -300}px)`;
            setTimeout(() => { card.style.display = "none"; currentIndex++; }, 300);
        }

        document.addEventListener("keydown", (event) => {
            if (event.key === "ArrowRight") swipe("right");
            if (event.key === "ArrowLeft") swipe("left");
        });
    </script>

</body>
</html>
